<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Member</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/member.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script>
    function submitAlert() {
      window.alert("Your Order is submitted Successfully!");
    }
  </script>
</head>

<body class="bikeBackground">
  <div class="logo"></div>
  <h1>Welcome to FitLife Fitness and Training Center</h1>
  <h2>Memberships</h2>
  <h3 class="myh3">Commit to be fit!</h3>
  <hr />
  <div id="links-div">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="classes.html">Classes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="member.html">Memberships</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="img/staff.png" alt="You can do it!" style="width:100%;">
    </div>
    <div id="membershipDiv" class="col-md-6">
      <form name="myForm" onsubmit="submitAlert()" action="member.html" method="POST">
        <div class="row col-md-12">
          <label class="col-md-3" for="name">Name</label>
          <input class="col-md-6" name="name" id="name" type="text" required>
        </div>
        <div class="row col-md-12">
          <label class="col-md-3" for="email">Email</label>
          <input class="col-md-6" name="email" id="email" type="email" required>
        </div>
        <div class="row col-md-12">
          <label class="col-md-3" for="address">Address</label>
          <textarea class="col-md-6" name="address" id="address" rows="5" cols="5" required></textarea>
        </div>
        <div class="row rowmargin"></div>
        <div class="row col-md-12">
          <label class="col-md-3" for="memberships">Type of Memberships</label>
          <select class="col-md-6" id="memberships">
            <option>3 months</option>
            <option>6 months</option>
            <option>12 months</option>
          </select>
        </div>
        <div class="row col-md-12">
          <div class="col-md-3">
            <label for="payments">Method of Payment</label>
          </div>
          <div class="col-md-3">
            <input type="radio" name="paymentMethod" value="Debit" required>
            <label>Debit</label>
          </div>
          <div class="col-md-3">
            <input type="radio" name="paymentMethod" value="Credit" required>
            <label>Credit</label>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <input type="checkbox" value="subscribed">

            <label for="subscription">Subscribe for upcoming new promotions and latest news!</label>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="row rowmargin"></div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6"> <button class="btn" value="Submit">Submit</button></div>
          <div class="col-md-3"></div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
  <hr />
</body>

</html>
